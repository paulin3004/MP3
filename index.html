<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c68b93f43f.js" crossorigin="anonymous"></script>
    <title>MP3 Player</title>
</head>

<body>
    <div id="appmusic">
        <div id="player">
            <audio id="audio" src="" type="audio/mp3" ontimeupdate="parseTime()"></audio>
            <img src="iconPNG/compact-disc_595647.png" alt="cdgold">
            <div id="name">SONG</div>
        </div>
        <div id="progressBar">
            <div id="progresso">
            </div>
            <div id="time">
                <span id="currentime">0:00</span>
                <span id="tempototal">0:00</span>
            </div>
        </div>

        <div id="buttons">
            <i class="fa-solid fa-backward" id="btprevious" onclick="voltar()"></i>
            <i class="fa-solid fa-play" id="btplay" onclick="start()"></i>
            <i class="fa-solid fa-forward" id="btnext" onclick="proxima()"></i>
        </div>
    </div>
    <footer>
        <a href="https://youtu.be/mirw3SstvqI?feature=shared" target="_blank">Songs by: B Noize</a>
    </footer>

    <script src="musicalista.js"></script>

</body>

</html>
